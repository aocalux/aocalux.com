    <div class="page">
        <h1 class="title">Other Wallpapers</h1>

        <div class="path">
            <hr>
            &nbsp; / &nbsp; <a href="/wallpaper/">Wallpaper</a> &nbsp; /
            &nbsp; <a href="/wallpaper/other.html">Other Wallpapers</a> &nbsp; /
            <hr>
        </div>

        <div class="content">
            <div id="content">Loading Wallpapers...</div>
            <script>
                (async () => {

                    const response1 = await fetch("/wallpaper/wallpaper-source/names/other.json");
                    let data = await response1.json();

                    for (let i = data.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));

                        [data[i], data[j]] = [data[j], data[i]];
                    }

                    const content = document.getElementById("content");

                    content.innerHTML = ""

                    for (let row of data) {
                        content.innerHTML += "<br><div class=\"wall-pane-outer\" id=\"rrose_bush_on_beach\"><div class=\"wall-pane\"><a href=\"other.html?get=" + row.name + "\"><img src=\"wallpaper-source/other/" + row.name + "\" alt=\"\"></a></div><div class=\"button\"><a href=\"license/\">&nbsp;ðŸ”‘ License &nbsp;</a><a href=\"other.html?get=" + row.name + "\">&nbsp;ðŸ’¾ Download &nbsp;</a></div></div><br> <br>"
                    }
                    setTimeout(download, 500);

                })()

                function download() {
                    let parms = new URLSearchParams(document.location.search);
                    let getparm = parms.get("get");
                    if (getparm != null && getparm != "") {
                        let licenseAgree = confirm("By downloading " + getparm + " you agree to the license terms (www.aocalux.com/wallpaper/license/). Do you want to proceed?");
                        if (licenseAgree) {
                            const dLink = document.createElement("a");
                            dLink.href = "/wallpaper/wallpaper-source/other/" + getparm;
                            dLink.download = getparm;
                            document.body.appendChild(dLink);
                            dLink.click();
                            document.body.removeChild(dLink);
                        }
                    }
                }
            </script>

            <div style="text-align: center; color: lightgray; margin-bottom: 12px;">
