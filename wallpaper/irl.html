            <script>
                (async () => {

                    const response1 = await fetch("/wallpaper/wallpaper-source/names/irl.names");
                    let data = await response1.json();

                    const content = document.getElementById("content")

                    for (let i = data.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));

                        [data[i], data[j]] = [data[j], data[i]];
                    }

                    content.innerHTML = ""

                    for (let row of data) {
                        content.innerHTML += "<br><div class=\"wall-pane-outer\" id=\"rrose_bush_on_beach\"><div class=\"wall-pane\"><a href=\"wallpaper-source/irl/" + row.name + "\" download><img src=\"wallpaper-source/irl/" + row.name + "\" alt=\"\"></a></div><div class=\"button\"><a href=\"license/\">&nbsp;ðŸ”‘ License &nbsp;</a><a href=\"wallpaper-source/irl/" + row.name + "\" download>&nbsp;ðŸ’¾ Download &nbsp;</a></div></div><br> <br>"
                    }
