            <script>
                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));

                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }
            </script>

            <script>
                (async () => {
                    let images1 = [

                    ];

                    const response1 = await fetch("/wallpaper/wallpaper-source/names/irl.names");
                    const data1 = await response1.json();

                    for (let row of data1) {
                        images1.push("wallpaper-source/irl/" + row.name);
                    }

                    images1 = shuffleArray(images1);

                    let currentIndex1 = 0;
                    const imageElement1 = document.getElementById("slideshow1");

                    function changeImage1() {
                        imageElement1.src = images1[currentIndex1];
                        currentIndex1 = (currentIndex1 + 1) % images1.length;
                    }

                    setInterval(changeImage1, 3200 + Math.floor(Math.random() * 1000));

                })()

            </script>
